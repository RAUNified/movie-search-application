<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Search Application</h1>
        <div class="search-box">
            <input type="text" id="movie-input" placeholder="Enter movie title...">
            <button id="search-button">Search</button>
        </div>
        <div id="results"></div>
    </div>
    <footer class="footer">
        <p>Data sourced from <a href="https://www.omdbapi.com/" target="_blank">OMDb API</a>. Copyright Piyush Rauniyar, All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
